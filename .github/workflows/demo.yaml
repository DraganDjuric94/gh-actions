name: Build app
on: [push]
jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - name: go build
        run: |
          go build
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: docker build
        run: |
          docker run build -t gh-actions .
        env:
          CGO_ENABLED: 0